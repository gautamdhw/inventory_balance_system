<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Inventory Dashboard</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body class="dashboard-layout">
    <!-- Sidebar -->
    <div class="sidebar">
      <h2>🛒 Store ID: {{ store_id }}</h2>
      <a href="/dashboard">🏠 Dashboard</a>
      <a href="#upload-inventory">📦 Upload Inventory</a>
      <a href="#upload-sales">📈 Upload Sales</a>
      <a href="/logout">🚪 Logout</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <header>
        <h1>📊 Inventory Overview</h1>
      </header>

      <div class="upload-section">
        <!-- Inventory Upload -->
        <section class="card" id="upload-inventory">
          <h2>📦 Upload Inventory CSV</h2>
          <form
            action="/api/inventory/upload"
            method="POST"
            enctype="multipart/form-data"
          >
            <input type="file" name="file" accept=".csv" required />
            <button type="submit">Upload Inventory</button>
          </form>
        </section>

        <!-- Sales Upload -->
        <section class="card" id="upload-sales">
          <h2>📈 Upload Sales CSV</h2>
          <form
            action="/api/sales/upload"
            method="POST"
            enctype="multipart/form-data"
          >
            <input type="file" name="file" accept=".csv" required />
            <button type="submit">Upload Sales</button>
          </form>
        </section>
      </div>

      <section class="card full">
        <h2>🧾 Current Inventory</h2>
        <table>
          <thead>
            <tr>
              <th>Item ID</th>
              <th>Product</th>
              <th>Stock</th>
            </tr>
          </thead>
          <tbody>
            {{ table_rows | safe }}
          </tbody>
        </table>
      </section>

      <!-- Sales Table -->
      <section class="card full">
        <h2>📊 Sales Records</h2>
        <table>
          <thead>
            <tr>
              <th>Date</th>
              <th>Item ID</th>
              <th>Product</th>
              <th>Quantity Sold</th>
            </tr>
          </thead>
          <tbody>
            {{ sales_rows|safe }}
          </tbody>
        </table>
      </section>
    </div>
  </body>
</html>
